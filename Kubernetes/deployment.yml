apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhanvantari-deployment
  labels:
     app: website

spec:
  replicas: 2
  selector:
    matchLabels:
      app: website

  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: dhanvantari-container
        image: smrmaheshkumar/dhanvantari-image:replaceImageTag
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: mydockerregistrysecret

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
